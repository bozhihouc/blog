[#if list?size gt 0]
[#assign a=list[0]]
<div class="twlist w92 pb5">
  <a href="${a.url}" title="${a.title}" target="_blank" class="video"><img src="[#if !a.cover??]${base}${a.graphic!}[#else]${base}${a.cover!}[/#if]"/><i></i></a>
  <div class="in_text">
    <h2><a href="${a.url}" title="${a.title}" target="_blank">[@StrLimit s=a.title l='22'/]</a></h2>
    <p>[@StrLimit s=a.description l='36'/]<a href="${a.url}" target="_blank" class="blue">[ฯ๊ว้]</a></p>
  </div>
</div>
<ul class="nlist2 w92 sLine pb5">
[#list list as a]
[#if a_index gt 0]
    <li class="pms_m${a.model.id!}"><a href="${a.url}" title="${a.title}" target="_blank">[@StrLimit s=a.title l='16'/]</a></li>
[/#if]
[/#list]
</ul>
[/#if]
[#if isPage]<div class="pagebar">[@Page pageType='1'/]</div>[/#if]
